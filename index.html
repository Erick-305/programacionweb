        //raices de una ecuacion de segundo grado y el resultado en consola
        function calcularRaiz (a, b, c) {
            
            //discriminante
            var discr=b*b-4*a*c;

            //valor del discriminante
            if(discr>0){
                var raiz_1 =(-b+ Math.sqrt(discr))/(2*a);
                var raiz_2 =(-b- Math.sqrt(discr))/(2*a);
                console.log(" raiz real, distinta "+ raiz_1 + " raiz 1 y 2 " + raiz_2);
            }
            else if (discr===0){
                var r_unica= -b / (2*a);
                console.log(" raiz doble "+ r_unica);
            }
            else{
                var real= (-b/(2*a));
                var imaginar= (Math.sqrt(-discr)/(2*a));
                console.log(" raiz compleja " + real + " +  - " + imaginar + " ima ")
            }
        }
